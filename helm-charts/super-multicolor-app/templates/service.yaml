apiVersion: v1
kind: Service
metadata:
  name: multicolor-svc
  labels:
    app: multicolor-app
spec:
  type: {{ .Values.service.type }}
  sessionAffinity: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
      name: http
  selector:
    app: color-app
