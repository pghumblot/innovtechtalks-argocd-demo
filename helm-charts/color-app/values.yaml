# Default values for color-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: color-demo
  tag: local
  pullPolicy: IfNotPresent

color: ~

service:
  type: NodePort
  port: 10001
  targetPort: 8080
  nodePort: 30001

configMap:
  enabled: false

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
